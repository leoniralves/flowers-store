name: "Danger Swift - Teste"

on:
  pull_request:
    branches: [ develop ]

jobs:
  cocoapods:
    runs-on: macos-latest
    name: "Update Pods"
    steps:
      - uses: actions/checkout@v3
      - name: Cocoapods
        run: |
          pod deintegrate
          pod install
  build_tests:
    runs-on: macos-latest
    name: "Run Build & Tests"
    needs: cocoapods
    steps:
      # - uses: actions/checkout@v3
      - name: Run tests
        run: xcodebuild test -scheme FlowersStore -workspace FlowersStore.xcworkspace -destination 'platform=iOS Simulator,OS=15.2,name=iPhone 12 Pro'
  Danger:
    runs-on: macos-latest
    name: "Run Danger"
    needs: build_tests
    steps:
      # - uses: actions/checkout@v3
      - name: Danger
        uses: danger/swift@3.3.0
        with:
            args: --failOnErrors --no-publish-check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # DANGER_GITHUB_API_TOKEN: ${{ secrets.DANGER_GITHUB_API_TOKEN }}